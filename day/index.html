<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <div class="header">
                    <div class="logo-block">
                        <h2>LOGO</h2>
                    </div>

                    <div class="menu-block">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section class="banner">
            <div class="container">
                <div class="banner-block">
                    <div class="banner-left">
                        <p>NEXT-GEN IT SOLUTIONS</p>
                        <h1>
                            Speed and Quality - Delivered! Join the Fast Lane
                            with
                            <span> Debugger Solutions</span>
                        </h1>
                        <button>Lets Talk</button>
                    </div>
                    <div class="banner-right">
                        <img
                            src="https://debuggersolutions.com/public/web/img/banners/banner-image.webp"
                            alt=""
                        />
                    </div>
                </div>
            </div>
        </section>

        <section class="registration">
            <div class="container">
                <div class="registration-block">
                    <h2>Driving Licence Registration Form</h2>

                    <div class="registration-form">
                        <div class="personal-details-block">
                            <h4>Personal Details</h4>

                            <div class="personal-details">
                                <div class="form-group">
                                    <label for="">Full name</label>
                                    <input type="text" name="" id="" />
                                </div>

                                <div class="form-group">
                                    <label for="">DOB</label>
                                    <input type="date" name="" id="" />
                                </div>

                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="text" name="" id="" />
                                </div>

                                <div class="form-group">
                                    <label for="">Gender</label>
                                    <select name="" id="">
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="text" name="" id="" />
                                </div>

                                <div class="form-group">
                                    <label for="">Confirm Password</label>
                                    <input type="text" name="" id="" />
                                </div>
                            </div>
                        </div>

                        <div class="address-block">
                            <h4>Address</h4>

                            <div class="permanent-address">
                                <div class="form-group">
                                    <label for=""> Permanent Address </label>
                                    <input
                                        type="text"
                                        placeholder="Apartment, studio, or floor"
                                    />
                                </div>
                            </div>

                            <div class="location">
                                <div class="form-group">
                                    <label for=""> City </label>
                                    <select name="" id="">
                                        <option value="">Jaipur</option>
                                        <option value="">Jodhpur</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for=""> Zip</label>
                                    <input type="text" placeholder="Zip" />
                                </div>

                                <div class="form-group">
                                    <label for=""> Marital status </label>
                                    <div class="marital-block">
                                        <label for=""
                                            ><input
                                                type="radio"
                                            />Married</label
                                        >
                                        <label for=""
                                            ><input
                                                type="radio"
                                            />Unmarried</label
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
